{% set page_title = "Login - Kelontong" %}
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page_title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
  <main class="w-full max-w-sm bg-white p-6 rounded-lg shadow">
    <h1 class="text-lg font-semibold mb-4">Masuk</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-3">
          {% for category, msg in messages %}
            <div class="p-3 rounded border {{ 'border-rose-300 bg-rose-50 text-rose-700' if category=='error' else 'border-emerald-300 bg-emerald-50 text-emerald-700' }}">
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('login', **({'next': request.args.get('next')} if request.args.get('next') else {}) ) }}" class="space-y-3">
      <div>
        <label class="block text-sm mb-1">Username</label>
        <input name="username" type="text" required autocomplete="username" value="{{ username or '' }}"
               class="w-full px-3 py-2 border rounded">
      </div>
      <div>
        <label class="block text-sm mb-1">Password</label>
        <input name="password" type="password" required autocomplete="current-password"
               class="w-full px-3 py-2 border rounded">
      </div>
      <button class="w-full py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Masuk</button>
    </form>

    <p class="text-xs text-gray-500 mt-6">
      Demo user: <b>admin / 123456</b>
    </p>
  </main>
</body>
</html>
